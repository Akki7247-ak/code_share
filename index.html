<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Navigation</title>
<style>
  .tabs-container {
    width: 500px;
    overflow: hidden;
    position: relative;
  }
  .tabs {
    display: flex;
    transition: transform 1s ease;
  }
  .tab {
    flex: 0 0 auto;
    padding: 25px;
    border: 1px solid #ccc;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="tabs-container">
  <div class="tabs">
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
    <div class="tab">Tab 5</div>
    <div class="tab">Tab 6</div>
    <div class="tab">Tab 7</div>
    <div class="tab">Tab 8</div>
    <!-- Duplicate tabs for infinite scrolling -->
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
    <div class="tab">Tab 5</div>
    <div class="tab">Tab 6</div>
    <div class="tab">Tab 7</div>
    <div class="tab">Tab 8</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tabsContainer = document.querySelector('.tabs-container');
    const tabs = document.querySelector('.tabs');
    const tabWidth = tabs.offsetWidth / 8; // Visible tabs

    // Duplicate tabs for infinite scrolling
    tabs.innerHTML += tabs.innerHTML;

    tabs.style.width = `${tabWidth * 16}px`; // Total width

    tabsContainer.addEventListener('click', function (event) {
      if (event.target.classList.contains('tab')) {
        const clickedTabIndex = Array.from(tabs.children).indexOf(event.target);
        const offset = clickedTabIndex * tabWidth;
        tabs.style.transform = `translateX(-${offset}px)`;
      }
    });
  });
</script>

</body>
</html>
